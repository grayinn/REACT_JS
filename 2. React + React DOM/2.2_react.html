<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add React to website</title>
    <!-- React 17 --- REACT 18 -->
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <!-- React DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script> 

</head>

<body>
    <div id="root"></div>
<!-- 
    5. Tạo:
        <h1 title="Hello" class="heading">Hello guys!</h1>
    6. Tạo:
        <ul>
            <li>Javascript</li>
            <li>ReactJS</li>
        </ul>
    7. Tạo:
        <div class="post-item">
            <h2 title="Học React">Học ReactJS cơ bản</h2>
            <p>Học ReactJS từ cơ bản đến nâng cao</p>
        </div>
 -->
    <script>
    
    
        // Câu 5: DOM
        const h1DOM = document.createElement('h1')

        h1DOM.title = 'Hello'
        h1DOM.className = 'Heading'

        h1DOM.innerText = 'Hello guys!'

        document.body.appendChild(h1DOM)

        // Câu 5: React (React element) --> React DOM
        // React.createElement(type, props, children, n)
        const h1React = React.createElement('h1', {  // type
            // props
            title: 'Hello',
            className: 'heading'
        }, 'Hello guys!')           // Trong React, nội dung ở giữa = children (ko phân biệt kiểu dlieu)
        
        console.dir(h1DOM)
        console.log(h1React)


        // Câu 6: DOM
        const ulDOM = document.createElement('ul')
        // ulDOM.id = 'ul-id'  // theêm id cho ul (DOM)

        const liDOM1 = document.createElement('li')
        liDOM1.innerText = 'Javascript'

        const liDOM2 = document.createElement('li')
        liDOM2.innerText = 'ReactJS'

        ulDOM.appendChild(liDOM1)
        ulDOM.appendChild(liDOM2)

        document.body.appendChild(ulDOM)

        // Câu 6: React
        const ulReact = React.createElement(
            'ul', 
            null,
            // {
            //     id: 'ul-id'          Thêm id cho ul (React) - bỏ null
            // },
            React.createElement('li', null, 'Javascript'),
            React.createElement('li', null, 'ReactJS')
        )
        console.log(ulReact)

        // Câu 7: React
        

        const postItem = React.createElement(
            'div',
            {
                className: 'post-item'
            },
            React.createElement(
                'h2',
                {
                    title: 'Day la title'
                },
                'Hoc ReactJS'
            ),
            React.createElement('p', {}, 'Hoc ReactJS tu co ban den nang cao')
        )
        console.log(postItem)

        // Get root element
        const root = document.getElementById('root')

        // React-DOM -> Render UI
        React.DOM.render(postItem, root)

    </script>

</body>

</html>
